<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Símbolos e Emoji</h1>
    <hr>
    <p>Adicionando símbolos especiais:
        &reg; <!-- MARCA REGISTRADA -->
        &copy; <!-- COPYRIGHT -->
        &trade; <!-- MARCA REGISTRADA -->
        &euro; <!-- EURO -->
        &pound; <!-- LIBRA -->
        &yen; <!-- IENE -->
        &cent; <!-- CENTAVO AMERICANO -->
        &delta; <!-- DELTA MINÚSCULO -->
        &Delta; <!-- DELTA MAIÚSCULO -->
        &uparrow; <!-- SETA PARA CIMA, E ASSIM POR DIANTE. -->
    </p>
    <p>Adicionando emoji:
        &#x1F633;
    </p>
</body>
</html>
