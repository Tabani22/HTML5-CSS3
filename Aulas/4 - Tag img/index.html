<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga com imagens</h1>
    <hr>
    <p>Abaixo você verá uma imagem que está na mesma pasta</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <hr>
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <hr>
    <p>Podemos também carregar imagens externas</p>
    <img src="https://img.icons8.com/color/200/javascript.png" alt="Logo JavaScript">
</body>
</html>
