<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes
    ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/fotom.png" type="image/png">
        <img src="Imagens/fotog.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="Midia/goat - wayne jones.mp3" type="audio/mpeg">
        <source src="Midia/goat - wayne jones.ogg" type="audio/ogg">
        <source src="Midia/goat - wayne jones.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="Midia/goat - wayne jones.mp3">Clique aqui</a> para baixar o áudio.</p>
    </audio>
</body>
</html>
